<!DOCTYPE html>

<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet"/>
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <!-- Media Queries - Responsive Design -->
    <link rel="stylesheet" href="/styles/media-queries.css" type="text/css">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/93be37909b.js" crossorigin="anonymous"></script>
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JS Scripts -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/scroll-to-top.js"></script>

    <title>Tweeter - Home Page</title>

  </head>

  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="nav-container">
        <span>
          <h3 class="nav-title">tweeter</h3>
        </span>
        <div class="nav-menu">
          <p><strong>Write</strong> a new tweet</p>
          <i class="fa fa-angle-double-down"></i>
        </div>
      </div>
    </nav>

    <div class="desktop-layout">
    <header class="header">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Compose New Tweet Form -->
    <main class="container">
      <section class="new-tweet">
        <form id="create-tweet" action="/tweets/" method="POST">
          <p class="input-error"></p>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>

          <div>
            <button type="submit" id="new-tweet-btn" class="btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

        <!-- Tweets from DB are rendered into this container with JS -->
      <section class="tweets-container"></section>

    </div>
    <i class="back-to-top fas fa-arrow-circle-up"></i>
    </main>
  </body>
  
</html>
