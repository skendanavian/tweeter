<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- jQuery Library -->
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <!-- External CSS -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google Fonts - Bungee and Source Sans Pro font-family: 'Bungee', cursive;
font-family: 'Source Sans Pro', sans-serif; -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@200;300;400;600&display=swap"
    rel="stylesheet">



  <!-- App CSS -->
  <link rel="stylesheet"
    href="/styles/layout.css"
    type="text/css" />

  <!-- Navbar CSS -->
  <link rel="stylesheet"
    href="/styles/nav.css"
    type="text/css">

  <!-- Header CSS -->
  <link rel="stylesheet"
    href="/styles/header.css"
    type="text/css">

  <!-- Tweet Form CSS -->
  <link rel="stylesheet"
    href="/styles/new-tweet.css"
    type="text/css">

  <!-- Tweet CSS -->
  <link rel="stylesheet"
    href="/styles/tweet.css"
    type="text/css">


  <!-- Font Awesome - For chevron -->
  <script
    src="https://kit.fontawesome.com/93be37909b.js"
    crossorigin="anonymous"></script>

  <!-- External JS -->
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript"
    src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="navbar">
    <div class="nav-container">
      <span>
        <h3>tweeter</h3>
      </span>
      <div class="nav-menu">
        <p><strong>Write</strong> a new
          tweet</p><i
          class="fa fa-angle-double-down"></i>
      </div>
    </div>
  </nav>

  <header id="header">
    <div>
      <img
        src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/"
        method="POST">
        <label for="tweet-text">What are
          you humming about?</label>
        <textarea name="text"
          id="tweet-text"></textarea>
        <div>
          <button type="submit"
            class='btn'>Tweet</button>
          <output name="counter"
            class="counter"
            for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section>
      <article class="tweet">
        <header>
          <p>Soren</p>
          <a class="user-id">@Sken</a>
        </header>

        <main>
          <p>This is my first tweet</p>
        </main>
        <footer>
          <p>10 days
            ago</p>
          <div>
            <a href=""> <i
                class="fas fa-flag"></i>
            </a>
            <a href=""> <i
                class="fas fa-retweet"></i></a>
            <a href=""> <i
                class="fas fa-heart"></i></a>
          </div>

        </footer>
      </article>
      <article class="tweet">
        <header>
          <p>Soren</p>
          <a class="user-id">@Sken</a>
        </header>

        <main>
          <p>This is my first tweet</p>
        </main>
        <footer>
          <p>10 days
            ago</p>
          <div>
            <a href=""> <i
                class="fas fa-flag"></i>
            </a>
            <a href=""> <i
                class="fas fa-retweet"></i></a>
            <a href=""> <i
                class="fas fa-heart"></i></a>
          </div>

        </footer>
      </article>



    </section>
  </main>
</body>
<script type="text/javascript"
  src="/scripts/compose-char-counter.js"></script>

</html>
